<div class="container">
  <div class="mt-3 d-flex justify-content-end">
    <p-button label="Add" (click)="createCarForBooking()"></p-button>
  </div>

  <div class="mt-2" *ngIf="cars">
    <div class="container">
      <h2 class="text-center"></h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">CarName</th>
            <th scope="col">Company</th>
            <th scope="col">Number</th>
            <th scope="col">StartDate</th>
            <th scope="col">EndDate</th>
            <th scope="col">Slots</th>
            <th scope="col">IsActive</th>
            <th scope="col">Fare(per hour)</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of cars; let i = index">
            <!-- {{headerIndex}} -->
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.carName }}</td>
            <td>{{ item.company.companyName }}</td>
            <td>{{ item.number }}</td>
            <td>{{ convertToUtc(item.startDate) }}</td>
            <td>{{ convertToUtc(item.endDate) }}</td>
            <td>{{ item.slots }}</td>
            <td>
              <p-badge
                [severity]="item.isBookingActive ? 'success' : 'danger'"
                [value]="item.isBookingActive ? 'Active' : 'InActive'"
              ></p-badge>
            </td>
            <td>{{ item.fare | currency : "INR" }}</td>
            <td>
              <a class="btn btn-success" (click)="onUpdate(item.carId)"
                >Edit</a
              >
              <a class="btn btn-danger ms-3" (click)="onDelete(item.carId)"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
